<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistant MathÃ©matiques CollÃ¨ge</title>

<!-- React -->
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

#root {
    height: 100%;
}

.scroll-container {
    overflow-y: auto;
    scrollbar-width: none;
}
.scroll-container::-webkit-scrollbar {
    display: none;
}

.katex { font-size: 1.1em; }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect } = React;

/* Icons */
const SendIcon = () => (
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<line x1="22" y1="2" x2="11" y2="13"></line>
<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
</svg>
);

const CalculatorIcon = ({ size = 20 }) => (
<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<rect x="4" y="2" width="16" height="20" rx="2"></rect>
<line x1="8" y1="6" x2="16" y2="6"></line>
</svg>
);

const YoutubeIcon = ({ size = 16 }) => (
<svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor">
<path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814z"/>
<path d="M9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
</svg>
);

/* Math renderer */
const MathText = ({ text }) => {
const ref = useRef(null);
useEffect(() => {
if (ref.current && window.renderMathInElement) {
renderMathInElement(ref.current, {
delimiters: [
{ left: "$$", right: "$$", display: true },
{ left: "$", right: "$", display: false }
],
throwOnError: false
});
}
}, [text]);
return <div ref={ref} className="whitespace-pre-line">{text}</div>;
};

const MathChatbot = () => {
const [messages, setMessages] = useState([
{ type: 'bot', text: "Bonjour ! ğŸ‘‹\nTape **menu** pour voir les thÃ¨mes." }
]);
const [input, setInput] = useState('');
const [lastExercise, setLastExercise] = useState(null);
const [mathData, setMathData] = useState(null);
const [loading, setLoading] = useState(true);

const messagesEndRef = useRef(null);
const inputRef = useRef(null);

useEffect(() => {
messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
}, [messages]);

useEffect(() => {
inputRef.current?.focus();
}, []);

useEffect(() => {
fetch('mathData2.json')
.then(r => r.json())
.then(data => { setMathData(data); setLoading(false); })
.catch(() => setLoading(false));
}, []);

const generateExercise = (key) => {
const ex = mathData?.themes[key]?.exercices;
if (!ex?.length) return null;
const e = ex[Math.floor(Math.random() * ex.length)];
return { q: e.question, a: e.reponse };
};

const analyzeMessage = (msg) => {
const lower = msg.toLowerCase();

if (lower.includes('menu')) {
const list = Object.values(mathData.themes)
.map((t, i) => `${i + 1}. ${t.nom}`)
.join('\n');
return { response: `ğŸ“š ThÃ¨mes disponibles :\n\n${list}\n\nğŸ‘‰ Tape "cours 1" ou "exercice 1"` };
}

if (lower.includes('cours')) {
const num = lower.match(/cours\s+(\d+)/);
if (num) {
const theme = Object.values(mathData.themes)[num[1] - 1];
if (theme) {
const exp = Object.values(theme.explanations).join('\n\nâ”€â”€â”€â”€â”€â”€â”€â”€\n\n');
return { response: `ğŸ“– ${theme.nom}\n\n${exp}` };
}
}
}

if (lower.includes('exercice')) {
const num = lower.match(/exercice\s+(\d+)/);
if (num) {
const key = Object.keys(mathData.themes)[num[1] - 1];
const theme = mathData.themes[key];
if (theme) {
const ex = generateExercise(key);
if (ex) {
setLastExercise(ex);
return { response: `âœï¸ Exercice (${theme.nom})\n\n${ex.q}\n\nğŸ’¡ Tape "solution"` };
}
}
}
}

if (lower.includes('solution')) {
if (lastExercise) return { response: `âœ… ${lastExercise.a}` };
return { response: "Demande d'abord un exercice ğŸ˜‰" };
}

return { response: "â“ Je n'ai pas compris.\nTape **menu** pour commencer." };
};

const handleSend = () => {
if (!input.trim()) return;
setMessages(m => [...m, { type: 'user', text: input }]);
const res = analyzeMessage(input);
setTimeout(() => {
setMessages(m => [...m, { type: 'bot', text: res.response }]);
}, 300);
setInput('');
};

if (loading) {
return <div className="flex items-center justify-center h-full">Chargementâ€¦</div>;
}

/* Boutons */
const coursButtons = Object.values(mathData.themes).map((t, i) => ({
text: t.nom,
action: `cours ${i + 1}`
}));
const exButtons = Object.values(mathData.themes).map((t, i) => ({
text: t.nom,
action: `exercice ${i + 1}`
}));

return (
<div style={{ height: '100dvh', display: 'flex', flexDirection: 'column' }}>

<div className="scroll-container bg-gray-50" style={{ flex: 1, paddingBottom: '110px' }}>
<div className="p-4 max-w-4xl mx-auto">

<div className="bg-black text-white p-4 rounded-lg mb-4 shadow">
<h1 className="text-xl font-bold flex items-center gap-2">
<CalculatorIcon size={24}/> Maths CollÃ¨ge
</h1>
</div>

<div className="bg-white p-3 rounded-lg shadow mb-4">
<div className="flex justify-center gap-2 mb-3">
<button onClick={() => setInput('menu')}
className="px-3 py-1 bg-purple-600 text-white rounded-full text-xs">ğŸ“‹ Menu</button>

<button onClick={() => window.open('https://www.youtube.com/@lesmaths1200', '_blank')}
className="px-3 py-1 bg-red-600 text-white rounded-full text-xs flex items-center gap-1">
<YoutubeIcon size={12}/> YouTube
</button>
</div>

<p className="text-xs text-center text-gray-500 font-semibold mb-1">ğŸ“š COURS</p>
<div className="flex flex-wrap justify-center gap-1 mb-3">
{coursButtons.map((b,i)=>(
<button key={i} onClick={()=>setInput(b.action)}
className="px-2 py-1 bg-blue-100 rounded-full text-xs">{b.text}</button>
))}
</div>

<p className="text-xs text-center text-gray-500 font-semibold mb-1">âœï¸ EXERCICES</p>
<div className="flex flex-wrap justify-center gap-1 mb-3">
{exButtons.map((b,i)=>(
<button key={i} onClick={()=>setInput(b.action)}
className="px-2 py-1 bg-green-100 rounded-full text-xs">{b.text}</button>
))}
</div>

<button onClick={()=>setInput('solution')}
className="mx-auto block px-3 py-1 bg-yellow-400 rounded-full text-xs font-semibold">
ğŸ’¡ Solution
</button>
</div>

{messages.map((m,i)=>(
<div key={i} className={`flex mb-3 ${m.type==='user'?'justify-end':'justify-start'}`}>
<div className={`${m.type==='user'?'bg-black text-white':'bg-white border'} px-4 py-3 rounded-lg max-w-md shadow`}>
<MathText text={m.text}/>
</div>
</div>
))}
<div ref={messagesEndRef}/>
</div>
</div>

<div className="bg-white border-t fixed bottom-0 left-0 w-full z-50 shadow-lg">
<div className="max-w-4xl mx-auto p-3 flex gap-2">
<input ref={inputRef} value={input}
onChange={e=>setInput(e.target.value)}
onKeyDown={e=>e.key==='Enter' && handleSend()}
placeholder="Pose ta questionâ€¦"
className="flex-1 border rounded-lg px-3 py-2 text-sm"/>
<button onClick={handleSend}
className="bg-black text-white px-4 rounded-lg">
<SendIcon/>
</button>
</div>
</div>

</div>
);
};

ReactDOM.createRoot(document.getElementById('root')).render(<MathChatbot />);
</script>
</body>
</html>
