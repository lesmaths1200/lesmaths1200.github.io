<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistant Math√©matiques Coll√®ge</title>

<!-- React -->
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  width: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

#root {
  height: 100%;
}

.messages-scroll {
  overflow-y: auto;
  scrollbar-width: none;
}
.messages-scroll::-webkit-scrollbar {
  display: none;
}

.katex { font-size: 1.1em; }
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect } = React;

/* Icons */
const SendIcon = () => (
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<line x1="22" y1="2" x2="11" y2="13"></line>
<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
</svg>
);

const CalculatorIcon = ({ size = 20 }) => (
<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<rect x="4" y="2" width="16" height="20" rx="2"></rect>
<line x1="8" y1="6" x2="16" y2="6"></line>
</svg>
);

const YoutubeIcon = ({ size = 14 }) => (
<svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor">
<path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814z"/>
<path d="M9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
</svg>
);

/* Math renderer */
const MathText = ({ text }) => {
const ref = useRef(null);
useEffect(() => {
if (ref.current && window.renderMathInElement) {
renderMathInElement(ref.current, {
delimiters: [
{ left: "$$", right: "$$", display: true },
{ left: "$", right: "$", display: false }
],
throwOnError: false
});
}
}, [text]);
return <div ref={ref} className="whitespace-pre-line text-sm">{text}</div>;
};

const MathChatbot = () => {
const [messages, setMessages] = useState([
{ type: 'bot', text: "Bonjour ! üëã\nTape **menu** pour voir les th√®mes." }
]);
const [input, setInput] = useState('');
const [lastExercise, setLastExercise] = useState(null);
const [mathData, setMathData] = useState(null);
const [loading, setLoading] = useState(true);

const endRef = useRef(null);

useEffect(() => {
endRef.current?.scrollIntoView({ behavior: "smooth" });
}, [messages]);

useEffect(() => {
fetch('mathData2.json')
.then(r => r.json())
.then(d => { setMathData(d); setLoading(false); });
}, []);

const generateExercise = (key) => {
const ex = mathData?.themes[key]?.exercices;
if (!ex?.length) return null;
const e = ex[Math.floor(Math.random() * ex.length)];
return { q: e.question, a: e.reponse };
};

const analyzeMessage = (msg) => {
const m = msg.toLowerCase();

if (m === 'menu') {
const list = Object.values(mathData.themes)
.map((t,i)=>`${i+1}. ${t.nom}`).join('\n');
return { response: `üìö Th√®mes :\n\n${list}\n\nTape "cours 1" ou "exercice 1"` };
}

if (m.startsWith('cours')) {
const n = m.match(/cours\s+(\d+)/);
if (n) {
const t = Object.values(mathData.themes)[n[1]-1];
if (t) {
const exp = Object.values(t.explanations).join('\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n');
return { response: `üìñ ${t.nom}\n\n${exp}` };
}
}
}

if (m.startsWith('exercice')) {
const n = m.match(/exercice\s+(\d+)/);
if (n) {
const key = Object.keys(mathData.themes)[n[1]-1];
const t = mathData.themes[key];
const ex = generateExercise(key);
if (ex) {
setLastExercise(ex);
return { response: `‚úèÔ∏è Exercice (${t.nom})\n\n${ex.q}\n\nTape "solution"` };
}
}
}

if (m === 'solution') {
if (lastExercise) return { response: `‚úÖ ${lastExercise.a}` };
}

return { response: "‚ùì Tape **menu** pour commencer." };
};

const handleSend = () => {
if (!input.trim()) return;
setMessages(m => [...m, { type: 'user', text: input }]);
const res = analyzeMessage(input);
setMessages(m => [...m, { type: 'bot', text: res.response }]);
setInput('');
};

if (loading) return <div className="h-full flex items-center justify-center">Chargement‚Ä¶</div>;

const coursBtns = Object.values(mathData.themes).map((t,i)=>({label:t.nom,cmd:`cours ${i+1}`}));
const exBtns = Object.values(mathData.themes).map((t,i)=>({label:t.nom,cmd:`exercice ${i+1}`}));

return (
<div className="h-full flex flex-col bg-gray-50">

{/* HEADER + BOUTONS */}
<div className="p-4 bg-white shadow">
<h1 className="text-xl font-bold flex items-center gap-2 mb-2">
<CalculatorIcon size={24}/> Maths Coll√®ge
</h1>

<div className="flex flex-wrap justify-center gap-2 mb-2">
<button onClick={()=>setInput('menu')} className="px-3 py-1 bg-purple-600 text-white rounded-full text-xs">üìã Menu</button>
<button onClick={()=>window.open('https://www.youtube.com/@lesmaths1200','_blank')}
className="px-3 py-1 bg-red-600 text-white rounded-full text-xs flex items-center gap-1">
<YoutubeIcon/> YouTube
</button>
</div>

<p className="text-xs text-center font-semibold mb-1">üìö COURS</p>
<div className="flex flex-wrap justify-center gap-1 mb-2">
{coursBtns.map((b,i)=>(
<button key={i} onClick={()=>setInput(b.cmd)}
className="px-2 py-1 bg-blue-100 rounded-full text-xs">{b.label}</button>
))}
</div>

<p className="text-xs text-center font-semibold mb-1">‚úèÔ∏è EXERCICES</p>
<div className="flex flex-wrap justify-center gap-1">
{exBtns.map((b,i)=>(
<button key={i} onClick={()=>setInput(b.cmd)}
className="px-2 py-1 bg-green-100 rounded-full text-xs">{b.label}</button>
))}
</div>

<button onClick={()=>setInput('solution')}
className="mt-2 mx-auto block px-3 py-1 bg-yellow-400 rounded-full text-xs font-semibold">
üí° Solution
</button>
</div>

{/* MESSAGES */}
<div className="messages-scroll flex-1 p-4">
<div className="max-w-4xl mx-auto">
{messages.map((m,i)=>(
<div key={i} className={`flex mb-3 ${m.type==='user'?'justify-end':'justify-start'}`}>
<div className={`${m.type==='user'?'bg-black text-white':'bg-white border'} px-4 py-3 rounded-lg max-w-md shadow`}>
<MathText text={m.text}/>
</div>
</div>
))}
<div ref={endRef}/>
</div>
</div>

{/* INPUT */}
<div className="bg-white border-t p-3">
<div className="max-w-4xl mx-auto flex gap-2">
<input value={input}
onChange={e=>setInput(e.target.value)}
onKeyDown={e=>e.key==='Enter' && handleSend()}
placeholder="Pose ta question‚Ä¶"
className="flex-1 border rounded-lg px-3 py-2 text-sm"/>
<button onClick={handleSend}
className="bg-black text-white px-4 rounded-lg">
<SendIcon/>
</button>
</div>
</div>

</div>
);
};

ReactDOM.createRoot(document.getElementById('root')).render(<MathChatbot />);
</script>
</body>
</html>
