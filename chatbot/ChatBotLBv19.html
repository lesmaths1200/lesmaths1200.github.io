<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Math√©matiques Coll√®ge</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .katex { font-size: 1.1em; }
        .bg-indigo-600, .bg-indigo-700 { background-color: #000000 !important; }
        .text-indigo-100 { color: #f0f0f0 !important; }
        .bg-red-600 { background-color: #FF0000 !important; }
        .hover\:bg-red-700:hover { background-color: #CC0000 !important; }
        .bg-blue-50 { background-color: #E3F2FD !important; }
        .hover\:bg-blue-100:hover { background-color: #BBDEFB !important; }
        .border-blue-200 { border-color: #90CAF9 !important; }
        .bg-green-50 { background-color: #E8F5E9 !important; }
        .hover\:bg-green-100:hover { background-color: #C8E6C9 !important; }
        .border-green-200 { border-color: #A5D6A7 !important; }
        .scroll-area {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scroll-area::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SendIcon = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>);
        const CalculatorIcon = ({ size = 20 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line></svg>);
        const YoutubeIcon = ({ size = 16 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>);

        const MathText = ({ text }) => {
            const textRef = useRef(null);
            useEffect(() => {
                if (textRef.current && window.renderMathInElement) {
                    renderMathInElement(textRef.current, {
                        delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                        throwOnError: false
                    });
                }
            }, [text]);
            return <div ref={textRef} className="whitespace-pre-line">{text}</div>;
        };

        const MathChatbot = () => {
            const [messages, setMessages] = useState([{ type: 'bot', text: "Bonjour ! Tape 'menu' pour voir les th√®mes !" }]);
            const [input, setInput] = useState('');
            const [lastExercise, setLastExercise] = useState(null);
            const [mathData, setMathData] = useState(null);
            const [loading, setLoading] = useState(true);
            const messagesEndRef = useRef(null);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            useEffect(() => {
                fetch('mathData2.json')
                    .then(r => r.json())
                    .then(data => { setMathData(data); setLoading(false); })
                    .catch(() => setLoading(false));
            }, []);

            const generateExercise = (key) => {
                const ex = mathData?.themes[key]?.exercices;
                if (!ex?.length) return null;
                const e = ex[Math.floor(Math.random() * ex.length)];
                return { q: e.question, a: e.reponse };
            };

            const analyzeMessage = (msg) => {
                if (!mathData) return { response: "Chargement..." };
                const lowerMsg = msg.toLowerCase();
                
                if (lowerMsg.includes('menu')) {
                    const emojis = ['1Ô∏è‚É£','2Ô∏è‚É£','3Ô∏è‚É£','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£','1Ô∏è‚É£0Ô∏è‚É£','1Ô∏è‚É£1Ô∏è‚É£','1Ô∏è‚É£2Ô∏è‚É£','1Ô∏è‚É£3Ô∏è‚É£','1Ô∏è‚É£4Ô∏è‚É£','1Ô∏è‚É£5Ô∏è‚É£','1Ô∏è‚É£6Ô∏è‚É£','1Ô∏è‚É£7Ô∏è‚É£'];
                    const list = Object.values(mathData.themes).map((t,i) => `${emojis[i]} ${t.nom}`).join('\n');
                    return { response: `üìö Th√®mes :\n\n${list}\n\nüí° Tape 'cours [th√®me]' ou 'exercice [th√®me]'` };
                }

                if (lowerMsg.includes('cours') || lowerMsg.includes('rappel')) {
                    const num = lowerMsg.match(/(?:cours|rappel)\s+(\d+)/);
                    if (num) {
                        const themes = Object.entries(mathData.themes);
                        const [k, d] = themes[parseInt(num[1]) - 1] || [];
                        if (d) {
                            const exp = Object.values(d.explanations).join('\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n');
                            return { response: `üìñ ${d.nom} :\n\n${exp}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîç Tape 'exercice ${num[1]}'` };
                        }
                    }
                    for (let [k, d] of Object.entries(mathData.themes)) {
                        if (d.keywords.some(kw => lowerMsg.includes(kw))) {
                            const exp = Object.values(d.explanations).join('\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n');
                            return { response: `üìñ ${d.nom} :\n\n${exp}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîç Tape 'exercice'` };
                        }
                    }
                }

                if (lowerMsg.includes('exercice')) {
                    const num = lowerMsg.match(/exercice\s+(\d+)/);
                    if (num) {
                        const themes = Object.entries(mathData.themes);
                        const [k, d] = themes[parseInt(num[1]) - 1] || [];
                        if (k) {
                            const ex = generateExercise(k);
                            if (ex) {
                                setLastExercise(ex);
                                return { response: `üîç Exercice (${d.nom}) :\n\n${ex.q}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí° Tape 'solution'` };
                            }
                        }
                    }
                    for (let [k, d] of Object.entries(mathData.themes)) {
                        if (d.keywords.some(kw => lowerMsg.includes(kw))) {
                            const ex = generateExercise(k);
                            if (ex) {
                                setLastExercise(ex);
                                return { response: `üîç Exercice (${d.nom}) :\n\n${ex.q}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí° Tape 'solution'` };
                            }
                        }
                    }
                    const list = Object.values(mathData.themes).map((t,i) => `${i+1}. ${t.nom}`).join('\n');
                    return { response: `üîç Quel th√®me ?\n\n${list}\n\nüí° Tape 'exercice [num√©ro]'` };
                }

                if (lowerMsg.includes('solution')) {
                    if (lastExercise) return { response: `‚úÖ ${lastExercise.a}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí™ Autre exercice ?` };
                    return { response: "Demande d'abord un exercice !" };
                }

                if (lowerMsg.match(/^(bonjour|salut|hello)/)) return { response: "Bonjour ! üòä Tape 'menu' !" };
                if (lowerMsg.match(/merci/)) return { response: "De rien ! üí™" };
                
                return { response: "Je n'ai pas compris ü§î\n\nTape 'menu' pour les th√®mes" };
            };

            const handleSend = () => {
                if (!input.trim()) return;
                setMessages(p => [...p, { type: 'user', text: input }]);
                const res = analyzeMessage(input);
                setTimeout(() => setMessages(p => [...p, { type: 'bot', text: res.response }]), 500);
                setInput('');
            };

            if (loading) return <div className="flex items-center justify-center h-screen"><p>Chargement...</p></div>;

            const coursButtons = mathData ? Object.values(mathData.themes).map((theme, i) => ({
                text: `üìö ${theme.nom}`,
                action: `cours ${i + 1}`
            })) : [];

            const exButtons = mathData ? Object.values(mathData.themes).map((theme, i) => ({
                text: `‚úèÔ∏è ${theme.nom}`,
                action: `exercice ${i + 1}`
            })) : [];

            return (
                <div style={{height: '100vh', display: 'flex', flexDirection: 'column'}}>
                    <div className="bg-black text-white p-4 shadow-lg">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            <CalculatorIcon size={24} />
                            Maths Coll√®ge
                        </h1>
                        <p className="text-xs text-gray-200 mt-1">17 th√®mes ‚Ä¢ LaTeX</p>
                    </div>

                    <div className="px-2 py-3 border-b bg-white shadow-sm">
                        <div className="flex gap-2 justify-center mb-3">
                            <button onClick={() => setInput('menu')}
                                className="px-3 py-1 bg-purple-600 text-white rounded-full text-xs hover:bg-purple-700 flex items-center gap-1 font-semibold">
                                üìã Menu
                            </button>
                            <button onClick={() => window.open('https://www.youtube.com/@lesmaths1200', '_blank')}
                                className="px-3 py-1 bg-red-600 text-white rounded-full text-xs hover:bg-red-700 flex items-center gap-1 font-semibold">
                                <YoutubeIcon size={12} />
                                Ma cha√Æne YouTube
                            </button>
                        </div>
                        <p className="text-xs text-gray-500 text-center mb-1 font-semibold">üìö COURS</p>
                        <div className="flex gap-1 flex-wrap justify-center mb-3">
                            {coursButtons.map((b, i) => (
                                <button key={i} onClick={() => setInput(b.action)} 
                                    className="px-2 py-1 bg-blue-50 text-black border border-blue-200 rounded-full text-xs hover:bg-blue-100">
                                    {b.text}
                                </button>
                            ))}
                        </div>
                        <p className="text-xs text-gray-500 text-center mb-1 font-semibold">‚úèÔ∏è EXERCICES</p>
                        <div className="flex gap-1 flex-wrap justify-center mb-3">
                            {exButtons.map((b, i) => (
                                <button key={i} onClick={() => setInput(b.action)}
                                    className="px-2 py-1 bg-green-50 text-black border border-green-200 rounded-full text-xs hover:bg-green-100">
                                    {b.text}
                                </button>
                            ))}
                        </div>
                        <div className="flex gap-2 justify-center mb-3">
                            <button onClick={() => lastExercise && setInput('solution')}
                                className="px-3 py-1 bg-yellow-400 text-black rounded-full text-xs hover:bg-yellow-500 flex items-center gap-1 font-semibold">
                                üí° Solution
                            </button>
                        </div>
                        <div className="flex gap-2 max-w-4xl mx-auto">
                            <input type="text" value={input} onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="Pose ta question..." 
                                className="flex-1 px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-black" />
                            <button onClick={handleSend} className="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">
                                <SendIcon />
                            </button>
                        </div>
                    </div>

                    <div className="scroll-area bg-gray-50" style={{flex: 1}}>
                        <div className="p-4 space-y-4">
                            {messages.map((msg, i) => (
                                <div key={i} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-md px-4 py-3 rounded-lg shadow ${msg.type === 'user' ? 'bg-black text-white' : 'bg-white text-gray-800 border'}`}>
                                        <MathText text={msg.text} />
                                    </div>
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<MathChatbot />);
    </script>
</body>
</html>
